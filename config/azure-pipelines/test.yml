parameters:
  displayName: ''
  os: ''
  vmImage: ''
jobs:
  - job: test_${{ parameters.os }}
    displayName: ${{ parameters.displayName }}
    dependsOn:
      - static_analysis_${{ parameters.os }}
    pool:
      vmImage: ${{ parameters.vmImage }}
    variables:
      - name: args
        value:
      - ${{ if eq(parameters.os, 'linux') }}:
          - name: args
            value: --coverage
    steps:
      - task: NodeTool@0
        displayName: Install Node
        inputs:
          versionSpec: $(nodeVersion)
      - script: npm install
        displayName: Install Node dependencies
      - ${{ if eq(parameters.os, 'linux') }}:
          - download: current
            displayName: Download coverage artifact
            artifact: coverage
      - download: current
        displayName: Download reports artifact
        artifact: reports
      - script: npm run --silent test-units -- $(args) --runInBand --reporters default jest-junit
        displayName: Run tests
        env:
          JEST_JUNIT_OUTPUT: $(reportsDirectory)/${{ parameters.os }}/test-units.xml

      - script: ls -ahl reports
